name: Helm Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  helm-push:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
    - name: Pre-cleanup Docker images
      run: docker system prune -af

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log Pull Request Event
      if: github.event_name == 'pull_request'
      run: echo "PR detected- Packaging Helm chart (no push)"

    - name: Log Push Event
      if: github.event_name == 'push'
      run: echo "Push to main- Packaging and pushing Helm chart"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      if: github.event_name == 'push'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Helm
      uses: azure/setup-helm@v4
      with:
        version: "3.12.1"

    - name: Helm lint
      run: helm lint deployments/helm/tf-code-reviewer-agntcy-agent --with-subcharts

    - name: Package Helm Chart
      id: package
      run: |
        CHART_VERSION=$(grep '^version:' deployments/helm/tf-code-reviewer-agntcy-agent/Chart.yaml | awk '{print $2}')
        helm package deployments/helm/tf-code-reviewer-agntcy-agent --dependency-update --version $CHART_VERSION
        echo "chart_version=$CHART_VERSION" >> $GITHUB_OUTPUT

    - name: Push Helm Chart
      if: github.event_name == 'push'
      run: |
        helm push tf-code-reviewer-agntcy-agent-${{ steps.package.outputs.chart_version }}.tgz oci://ghcr.io/${{ github.repository_owner }}/helm
