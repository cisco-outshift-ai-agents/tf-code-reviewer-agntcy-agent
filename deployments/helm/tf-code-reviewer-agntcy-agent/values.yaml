appName: tf-code-reviewer-agntcy-agent
namespace: prcoach-dev
appVersion: v1
replicaCount: 1

image:
  repository: ghcr.io/cisco-outshift-ai-agents/tf-code-reviewer-agntcy-agent:latest
  tag: latest
  pullPolicy: Always
  pullSecret:

service:
  port: 8123

# serviceaccount:
#   annotations:
#     eks.amazonaws.com/role-arn: REPLACE_WITH_ROLE_ARN

probes:
  livenessProbeEnabled: false
  readinessProbeEnabled: false
  port: 5500
  endpoint: /v1/health

resources:
  enabled: false
  limits:
    cpu: 2000m
    memory: 2500Mi
  requests:
    cpu: 200m
    memory: 500Mi